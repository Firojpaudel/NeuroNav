  <!-- Custom CSS for layout and controller buttons -->
  <style>
    /* General Layout */
    .containercare {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background-color: violet;
      margin-top: 80px; /* Added margin-top to avoid overlap with the header */
    }

    .upper-section {
      display: flex;
      justify-content: space-between;
    }

    .section {
      width: 48%;
    }

    /* Controller Layout */
    .controller {
      background-color: #d0d0d0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .controller button {
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .controller button:hover {
      background-color: #d0d0d0;
    }

    .controller .up,
    .controller .down,
    .controller .left,
    .controller .right {
      display: inline-block;
    }

    .controller .up::after {
      content: "↑";
    }

    .controller .down::after {
      content: "↓";
    }

    .controller .left::after {
      content: "←";
    }

    .controller .right::after {
      content: "→";
    }

    /* Video Feed Section */
    #live-feed video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>

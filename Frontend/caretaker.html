<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>NeuroNav</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    /* Navbar Revamp */
    #header {
      background-color: #f7f8fa; /* Set to light grey for a modern look */
      padding: 10px 20px;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 30px;
      color: #012970;
      margin: 0;
      font-weight: bold;
    }

    .navmenu ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .navmenu ul li {
      margin: 0 15px;
      position: relative;
    }

    .navmenu ul li a {
      color: #012970;
      text-decoration: none;
      font-weight: 700;
    }

    .navmenu ul li a:hover {
      color: #0b3a8b;
    }

    /* Dropdown menu for Users */
    .navmenu ul li .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      display: none;
      background-color: #abb3bc;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navmenu ul li:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu a {
      color: #ecf0f1;
      padding: 10px;
      display: block;
      text-decoration: none;
    }

    .dropdown-menu a:hover {
      background-color: #a0acb7;
    }

    /* Tiles with shadow and rounded borders */
    .tile {
      background-color: #ecf0f1;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin-top: 20px;
    }

    /* Adjust background color */
    body {
      background-color: #e2e6f0; /* Light blue background */
    }

    /* Container Layout */
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-top: 80px; /* To make room for the fixed header */
    }

    /* Location and live feed sections */
    .location-feed-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      height: 60vh; /* 60% of the height */
    }
    .tile-location{
      width: 100%;  /* Each occupies 50% width minus gap */
      height: 100%; /* Full height of the container */
      overflow: hidden;
    }

    .tile-live-feed {
      width: 100%;  /* Each occupies 50% width minus gap */
      height: 100%; /* Full height of the container */
      overflow: hidden;  /* Prevents any overflow */
    }

    .tile-location iframe, .tile-live-feed video {
      width: 100%;
      height: 200%;
      border-radius: 10px;
    }
    .controller {
      background: linear-gradient(145deg, #bdc3c7, #ffffff);
      border-radius: 20px;
      padding: 20px;
      display: grid;
      grid-template-rows: repeat(3, auto);
      justify-items: center;
      align-items: center;
      gap: 20px; /* Spacing between rows */
    }

    .controller .left-right {
      display: flex;
      justify-content: center;
      gap: 100px; /* Spacing between Left and Right buttons */
    }

    .controller button {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(145deg, #d1d9e6, #ffffff);
      box-shadow: 5px 5px 10px #a6a6a6, -5px -5px 10px #ffffff;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .controller button:hover {
      background: linear-gradient(145deg, #ffffff, #d1d9e6);
    }
  </style>
</head>

<body class="index-page">
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="index.html" style="text-decoration: none; font-family: 'Nunito', sans-serif" class="logo d-flex align-items-center">
        <img src="assets/img/logoneuro.png" alt="Logo">
        <h1>NeuroNav</h1>
      </a>
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="#settings"><i class="bi bi-gear-fill"></i> Settings</a></li>
          <li>
            <a href="#users"><i class="bi bi-person-fill"></i> Users</a>
            <div class="dropdown-menu">
              <a href="index.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </div>
          </li>
        </ul> 
      </nav>
    </div>
  </header>

  <main>
    <div class="container mt-5">
      <div class="location-feed-container">
        <!-- Location Tile -->
        <div class="tile-location tile">
          <h2>Location</h2>
          <div>
            <p>Current location: <span id="location-info">-</span></p>
            <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=85.32665044069292%2C27.68815006505944%2C85.32916098833086%2C27.689686723616152&amp;layer=mapnik&amp;marker=27.688917158095986%2C85.32790571451187" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/?mlat=27.688917&amp;mlon=85.327906#map=19/27.688918/85.327906">View Larger Map</a></small>
          </div>
        </div>

        <!-- Live Feed Tile -->
        <div class="tile-live-feed tile">
          <h2>Live Feed</h2>
          <div>
            <video id="live-video" controls autoplay>
              <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>

      <!-- Gaming Console Tile -->
      <div class="tile mt-4">
        <div class="controller">
          <h2>Remote Controller Panel</h2>
          <button class="up">↑</button>
          <div class="left-right">
            <button class="left">←</button>
            <button class="right">→</button>
          </div>
          <button class="down">↓</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const upButton = document.querySelector(".up");
      const downButton = document.querySelector(".down");
      const leftButton = document.querySelector(".left");
      const rightButton = document.querySelector(".right");
  
      // Define the actions for each button
      const performAction = (direction) => {
        console.log(`Moving ${direction}`);
        alert(`Moving ${direction}`); // Replace with actual functionality
      };
  
      // Add event listeners for button clicks
      upButton.addEventListener("click", () => performAction("up"));
      downButton.addEventListener("click", () => performAction("down"));
      leftButton.addEventListener("click", () => performAction("left"));
      rightButton.addEventListener("click", () => performAction("right"));
  
      // Add keyboard event listeners
      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "ArrowUp":
            performAction("up");
            break;
          case "ArrowDown":
            performAction("down");
            break;
          case "ArrowLeft":
            performAction("left");
            break;
          case "ArrowRight":
            performAction("right");
            break;
          default:
            break;
        }
      });
    });
  </script>
</body>

</html>

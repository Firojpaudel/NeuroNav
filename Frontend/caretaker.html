<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>NeuroNav</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    /* Navbar Revamp */
    #header {
      background-color: #2c3e50;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 24px;
      color: #ecf0f1;
      margin: 0;
      font-weight: bold;
    }

    .navmenu ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .navmenu ul li {
      margin: 0 15px;
    }

    .navmenu ul li a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: 600;
    }

    .navmenu ul li a:hover {
      color: #3498db;
    }

    .dropdown-menu {
      background-color: #34495e;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .dropdown-menu a {
      color: #ecf0f1;
    }

    /* Tiles with shadow and rounded borders */
    .tile {
      background-color: #ecf0f1;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin-top: 20px;
    }

    .tile h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }

    /* Gaming Console Design for Controller */
    .controller {
      background: linear-gradient(145deg, #bdc3c7, #ffffff);
      box-shadow: 10px 10px 20px #a6a6a6, -10px -10px 20px #ffffff;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 15px;
    }

    .controller button {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(145deg, #d1d9e6, #ffffff);
      box-shadow: 5px 5px 10px #a6a6a6, -5px -5px 10px #ffffff;
      font-size: 20px;
      cursor: pointer;
    }

    .controller button:hover {
      background: linear-gradient(145deg, #ffffff, #d1d9e6);
    }
  </style>
</head>

<body class="index-page">
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <img src="assets/img/logoneuro.png" alt="Logo">
        <h1>NeuroNav</h1>
      </a>
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="#settings"><i class="bi bi-gear-fill"></i> Settings</a></li>
          <li><a href="#users"><i class="bi bi-person-fill"></i> Users</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container mt-5">
      <div class="row">
        <!-- Location Tile -->
        <div class="col-md-6">
          <div class="tile">
            <h2>Location</h2>
            <p>Current location: <span id="location-info">-</span></p>
          </div>
        </div>

        <!-- Live Feed Tile -->
        <div class="col-md-6">
          <div class="tile">
            <h2>Live Feed</h2>
            <video id="live-video" controls autoplay>
              <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>

      <!-- Gaming Console Tile -->
      <div class="tile mt-4">
        <div class="controller">
          <button class="up">↑</button>
          <div>
            <button class="left">←</button>
            <button class="right">→</button>
          </div>
          <button class="down">↓</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
